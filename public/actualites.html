  <body id="actualites">
    
    <header class="header header__small">
      <div class="epi__icon"><a href="">Episcribe</a></div>

            <a href="contact.html">Contact</a>

        </div>
      </nav>

      <!-- MODULE HEADER -->
      <div class="header__module">
        <h1 data-c="name">Dernières actualités</h1>
        <span data-c="agence">EPISCRIBE</span>
      </div>

    </header>

    <main>

      <section class="bg__black">

          <div data-listPosts></div>

        </div>
